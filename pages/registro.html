<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMPLUS</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>

    <header>
        <h1><a href="../index.html">GYMPLUS</a></h1>
    </header>

    <main>
        <section class="register-form">
            <br><br>
            <h2>CREAR UNA CUENTA</h2>
            <br><br><br>

            <form method="post">

                <section>
                    <div>
                        <label for="name">Nombre/s:</label><br>
                        <input type="text" id="name" name="name" autofocus required>
                    </div>

                    <div>
                        <label for="lastname">Apellido/s:</label><br>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </section><br>

                <section>
                    <div>
                        <label for="user">Usuario:</label><br>
                        <input type="text" id="user" name="user" required>
                    </div>

                    <div>
                        <label for="email">Correo electrónico:</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                </section><br>

                <section>
                    <div>
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>

                    <div>
                        <label for="password">Confirmar contraseña:</label><br>
                        <input type="password" id="confirmpassword" name="confirmpassword" minlength="8" required>
                    </div>
                </section><br>

                <section>
                    <div>
                        <label for="username">Número de teléfono:</label><br>
                        <input type="text" id="phonenumber" name="phonenumber">
                    </div>
                </section><br>

                <button type="submit">Registrarme</button><br>


            </form>
            <br><br>
            <p><a href="./iniciarsesion.html">¿Ya tienes una cuenta? <b><u>Iniciar sesión</u></b></a></p>
        </section>

        <br><br><br>
    </main>

    <footer>
        <b>&copy; 2024 - Alejo, Emanuel Alcalde</b>
        <br>
        <b>Curso de programación full stack - UTN.BA</b>
    </footer>

</body>

</html>
