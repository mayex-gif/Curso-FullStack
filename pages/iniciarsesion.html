<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMPLUS</title>
    <link rel="stylesheet" href="../css/iniciarsesion.css">
</head>

<body>

    <header>
        <h1><a href="../index.html">GYMPLUS</a></h1>
    </header>

    <main>
        <section class="login-form">
            <br><br>
            <h2>INICIAR SESIÓN</h2>
            <br><br><br>
            <form method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" autofocus required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" required><br>

                <button type="submit">Iniciar Sesión</button><br>
            </form>
            <br><br>    
            <p><a href="">¿Olvidaste tu contraseña?</a></p><br><br>
            <p><a href="./registrarme.html">¿Necesitas una cuenta? <b><u>Registrarme<u></b></a></p>
        </section>

        <br><br><br>
    </main>

    <footer>
        <b>&copy; 2024 - Alejo, Emanuel Alcalde</b>
        <br>
        <b>Curso de programación full stack - UTN.BA</b>
    </footer>

</body>

</html>
